<app-global-error></app-global-error>

<div class="max-w-2xl container mx-auto pt-5">
  <h1 class="font-semibold text-center mb-2">{{ title | titlecase }}</h1>

  <input
    type="text"
    class="mb-2 px-4 border py-2 w-full"
    placeholder="Filter products..."
    [(ngModel)]="term"
  />

  <!-- <app-product [product]="products[0]"></app-product>
  <app-product [product]="products[1]"></app-product> -->

  <p *ngIf="loading" class="text-center text-lg">Loading...</p>

  <div *ngIf="products$ | async as products">
    <app-product
      *ngFor="let product of products | filterProducts : term; let i = index"
      [product]="product"
    ></app-product>
  </div>

  <app-modal>
    <app-create-product></app-create-product>
  </app-modal>
</div>
